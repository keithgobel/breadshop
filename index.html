<!DOCTYPE html>
<html>
	<head>
		<title> Github Hub </title>


	<link rel="stylesheet" href="css/site.css" />	


	</head>
	<body>
		<header>
			<div><img src="images/combo1.jpg"  class="bordered-image" /></div>
			<div>This is a site to search Github for interesting projects.</div>
			<nav>
				<ul>
					<li><a href="/index.html">Home</a></li>
					<li><a href="/contact.html">Contact</a></li>
					<li><a href="/about.html">About</a></li>
				</ul>
			</nav>
		</header>
		<section id="main">
			<p>In this <em>sample site</em>, we'll show a list of <a href="http://www.github.com">Github</a> projects <span> and the data</span> about <strong>those projects</strong>.
			</p>	
			<form action="http://wilder.azurewebsites.net/echo" method="POST">
				<label for="searchPhrase"> Search Phrase:</label>
				<input name="searchPhrase" id="searchPhrase" /><br/>
				<input type="checkbox" name="useStars" id="useStars" checked="true" /><label for="useStars">Use Stars?<br/>
				<label for="langChoice">Language:</label>
				<select name="langChoice" id="langChoice">
					<option>All</option>
					<option>JavaScript</option>
					<option>C#</option>
					<option>Java</option>
					<option>Ruby</option>
				</select>
				<br/>
				<input type="submit" value="Search"/>
			</form>
		</section>
		<footer>
			&copy; 2016 KAG LLC 
		</footer>
	</body>

</html>
